<div class="col-md-7 col-lg-8 col-xl-9">
  <div class="card">
    <div class="card-body">
      <!-- Profile Settings Form -->
      <form [formGroup]="profileForm">
        <div class="row form-row">
          <div class="col-12 col-md-12">
            <div class="form-group">
              <div class="change-avatar"></div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>First Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Richard"
                formControlName="firstName"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Last Name</label>
              <input
                type="text"
                class="form-control"
                placeholder="Wilson"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
              />
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="form-group">
              <label>Mobile Number</label>
              <input
                type="text"
                placeholder="+27 02-555-0125"
                class="form-control"
                formControlName="contactNo"
              />
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <label>Address</label>
              <input
                type="text"
                class="form-control"
                placeholder="806 Twin Willow Lane"
                formControlName="address"
              />
            </div>
          </div>
        </div>
        <div class="submit-section">
          <button (click)="saveProfile()" class="btn btn-primary submit-btn">
            Save Profile
          </button>
        </div>
      </form>
      <!-- /Profile Settings Form -->
    </div>
  </div>
</div>
