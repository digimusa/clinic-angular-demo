<!-- Container-->
<div class="con">
  <!-- Container for logo-->
  <div class="logo_con" style="display: none">
    <img src="/src/assets/images/Medi Clinic.png" style="height: 8rem" />
  </div>
  <!-- Container for form-->
  <div class="form-con">
    <form action="" method="">
      <h3>Sign up</h3>

      <i class="fa-regular fa-envelope"></i>
      <input
        type="text"
        name="email"
        placeholder="Email"
        class="box"
        required
      />
      <i class="fa-solid fa-user"></i>
      <input
        type="text"
        name="firstname"
        placeholder="First Name"
        class="box"
        required
      />
      <input
        type="text"
        name="lastname"
        placeholder="Last Name"
        class="box"
        required
      />
      <input
        type="password"
        name="password"
        placeholder="Password"
        class="box"
        required
      />
      <input
        type="password"
        name="confirmpassword"
        placeholder="Confirm Password"
        class="box"
        required
      />
      <button class="btn">Register</button>
      <p>Already Have An Account? <a href="index.html">Login</a></p>
    </form>
  </div>
</div>
